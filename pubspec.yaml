name: infobluera
description: "We are a trusted IT service company providing reliable software, web, and mobile solutions tailored to business needs. Our focus is on quality, performance, and scalable technology that helps organizations grow efficiently."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.2
  flutter_animate: ^4.5.2
  url_launcher: ^6.3.2
  model_viewer_plus: ^1.10.0
  visibility_detector: ^0.4.0+2
  font_awesome_flutter: ^10.12.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:


  uses-material-design: true


  assets:
    - web/sitemap.xml
    - web/robots.txt

  
  
